<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarkiv</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #003578;
        color: #ffc200;
    }
    header {
        padding: 20px;
        text-align: center;
        background-color: #00275c;
    }
    #searchBar {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
    }
    .archive-container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    .entry {
        background-color: #00275c;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
    }
    .entry h2 {
        margin: 0 0 10px 0;
    }
    .entry p {
        margin: 0 0 10px 0;
    }
    .date-box {
        font-size: 12px;
        color: #ffe066;
        background-color: #001f3f;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
    }
</style>
</head>
<body>

<header>
    <input type="text" id="searchBar" placeholder="SÃ¶k i arkivet...">
</header>

<div class="archive-container" id="archive">
    <div class="entry">
        <h2>Titel 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi euismod.</p>
        <div class="date-box">2025-11-23</div>
    </div>
    <div class="entry">
        <h2>Titel 2</h2>
        <p>Curabitur tincidunt, urna non bibendum scelerisque, sapien sem tincidunt.</p>
        <div class="date-box">2025-11-22</div>
    </div>
    <div class="entry">
        <h2>Titel 3</h2>
        <p>Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae.</p>
        <div class="date-box">2025-11-21</div>
    </div>
</div>

<script>
    const searchBar = document.getElementById('searchBar');
    const entries = document.querySelectorAll('.entry');

    searchBar.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        entries.forEach(entry => {
            const title = entry.querySelector('h2').textContent.toLowerCase();
            const text = entry.querySelector('p').textContent.toLowerCase();
            const date = entry.querySelector('.date-box').textContent.toLowerCase();
            if (title.includes(query) || text.includes(query) || date.includes(query)) {
                entry.style.display = '';
            } else {
                entry.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
